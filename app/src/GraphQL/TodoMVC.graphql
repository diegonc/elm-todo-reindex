query allTodos {
  viewer {
    allTodos {
      nodes {
        id,
        text,
        complete
      }
    }
  }
}

mutation AddTodo($text: String!) {
  createTodo(input: {text: $text, complete: false}) {
    changedTodo {
      id
      text
      complete
    }
  }
}

mutation MarkTodo($id: ID!, $completed: Boolean!) {
  updateTodo(input: {id: $id, complete: $completed}) {
    changedTodo {
      id
      text
      complete
    }
  }
}
